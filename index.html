<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css">
    <title>Device Shop Checkout | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="title">
        <h1>Checkout</h1>
        <div> 3 items</div>
      </div>
      <div class="container-checkout">
        <div class="checkout">
          <div class="menu">
            <div class="product">
              <div class="item">
                <img src="./resources/Gold.png" alt="Iphone 12 Pro">
              </div>
              <div class="details">
                <div class="details-item">
                  <p>iPhone 12 Pro</p>
                  <p>$999.00</p>
                </div>
                <p class="golden">Golden</p>
                <div class="quantity">
                  <p>x1</p>
                  <a href="#"><img src="./resources/close-icon.svg" alt="close"></a>
                </div>  
              </div>
            </div>
            <div class="product">
              <div class="item">
                <img src="./resources/Apple-watch.png" alt="Apple Watch">
              </div>
              <div class="details">
                <div class="details-item">
                  <p>Apple Watch</p>
                  <p>$399.00</p>
                </div>
                <p class="golden">Blue</p>
                <div class="quantity">
                  <p>x1</p>
                  <a href="#"><img src="./resources/close-icon.svg" alt="close"></a>
                </div>  
              </div>
            </div>
            <div class="product bottom">
              <div class="item">
                <img src="./resources/iMac.png" alt="IMac Laptop">
              </div>
              <div class="details">
                <div class="details-item">
                  <p>iMac</p>
                  <p>$1199.00</p>
                </div>
                <p class="golden">Green</p>
                <div class="quantity">
                  <p>x1</p>
                  <a href="#"><img src="./resources/close-icon.svg" alt="close"></a>
                </div>  
              </div>
            </div>
            <div class="border"></div>
            <div class="coupon">
              <input class="text-coupon" type="text" placeholder="Enter coupon code">
              <a class="button-a" href="#">
                <div class="button">
                  Apply Coupon
                </div>
              </a>
            </div>
            <div class="total-container">
              <div class="sub-total">
                <p>Sub Total:</p>
                <p>$2996.00</p>
              </div>
              <div class="sub-total">
                <p>Tax:</p>
                <p>$623.28</p>
              </div>
              <div class="total">
                <p>Total:</p>
                <p>$3169.28</p>
              </div> 
            </div>
          </div>
          <div class="contact">
            <div class="contact-container">
              <form>
                <h2>Contact Information</h2>
                <p>First & Last name</p>
                <input class="name-email" type="text" placeholder="Enter first & last name">
                <p>Email Address</p>
                <input class="name-email" type="text" placeholder="Enter email address">
                <div class="contact-grid">
                  <p>Country</p>
                  <p>Postal Code</p>
                  <select class="select" name="country" id="country">
                    <option value="manila">Manila</option>
                    <option value="visayas">Visayas</option>
                    <option value="mindanao">Mindanao</option>
                  </select>
                  <input class="postal" type="number" placeholder="0237" name="postalCode" id="postalCode">
                </div> 
                <a class="continue" href="#">
                  <div>Continue</div>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

        >devChallenges.io</a
      >.
    </div> -->
  </body>
</html>
